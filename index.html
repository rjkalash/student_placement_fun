<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form for data</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="result.js"></script>
</head>
<body style="font-family: 'Courier New', Courier, monospace; text-align: center; font-weight: 500; font: 600; background-color: aqua; color:black;">
    <p style="font-size: large; background-color: yellow;"> 
        <h1 style="background-color: red ; color: yellow;">

        Welcome to Placement Prediction Website
    </h1>
</p>
<p>
    Enter your details to check whether you will be placed or not 
</p>
    <form name="frm"  onsubmit="return false">
        <table style="margin-left: auto; margin-right: auto;" border="1px">
            <tr>
                <td>

                    Result (cgpa):      
                </td>
                <td>

                    <input id="cgpa"  name="cgpa"><br>
                </td>
            </tr>
            <tr>
                <td>

                    Intelligent quotent(IQ):     
                    </td>
                    <td>
                    <input id="iq"  name="iq"><br>
                </td>
            </tr>
            <tr>
                <td>

                    Profile Score: 
                </td>
                <td>

                    <input id="ps"  name="ps"><br>
                </td>
            </tr>
            <tr style="margin-top: 20;">

                <td colspan="2">

                    <button  type="submit" onclick="predict()" >Submit</button><br>
                </td>
            </tr>
    </table>
    </form>
    <h2 id="result"> </h2>
    <p style=" color: red">
        *Note Placement: 0 means not placed and Placement: 1 means Successfully Placed
    </p>
    
</body>
</html>
